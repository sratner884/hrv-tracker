<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HRV Tracker</title>

    <!-- iOS PWA settings -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="HRV Tracker" />
    <link rel="apple-touch-icon" href="icons/icon-192.png" />

    <!-- Manifest -->
    <link rel="manifest" href="manifest.json" />

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>HRV Tracker</h1>

    <form id="entry-form">
        <label>Date:</label>
        <input type="date" id="date" required />
        <label>HRV (ms):</label>
        <input type="number" id="hrv" required />
        <label>Coffee (cups):</label>
        <input type="number" id="coffee" required />
        <label>Alcohol (drinks):</label>
        <input type="number" id="alcohol" required />
        <button type="submit">Save Entry</button>
    </form>

    <button id="export-btn">Export CSV</button>

    <canvas id="hrvChart"></canvas>

    <script src="app.js"></script>
</body>
</html>
